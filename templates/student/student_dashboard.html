{% extends 'student/studentbase.html' %}
{% load widget_tweaks %}
{% block content %}


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <title>Topic Listing Bootstrap 5 Template</title>
      {% load static%}
  <!-- CSS FILES -->        
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
                  
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

  <link href="{% static 'css/bootstrap-icons.css'%}" rel="stylesheet">

  <link href="{% static 'css/templatemo-topic-listing.css'%}" rel="stylesheet">      

</head>

  <div class="container" >
    <div class="row">
      
  
      <div class="col-md-4 col-xl-6">
        <div class="custom-block bg-white shadow-lg">
          <div class="card-block">
            <h6 class="m-b-20">Available Exams</h6>
           <h2 class="text-right"><i class="fas fa-book f-left"></i><span>{{total_course}}</span></h2>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 col-xl-6">
        <div class="custom-block bg-white shadow-lg">
          <div class="card-block">
            <h6 class="m-b-20">Total Questions</h6>
            <h4 class="text-right"><i class="fas fa-question-circle f-left"></i><span>{{total_question}}</span></h4>
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="{%static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'js/jquery.sticky.js'%}"></script>
  <script src="{%static 'js/click-scroll.js'%}"></script>
  <script src="{%static 'js/custom.js'%}"></script>


{% endblock content %}
